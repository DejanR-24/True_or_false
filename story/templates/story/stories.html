{% extends 'base.html' %}
{% block content %}
    {% include 'nav.html' %}
    {% for story in stories %}

        <div id="container">
        <div class="d-flex justify-content-end"><p>{{story.author}}</p></div>
        <div class="d-flex justify-content-center"><p>{{story.text}}</p></div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-4 row" style="text-align: center;justify-content: center;"><a href="#" class="btn btn-primary col-sm true_btn">True</a><p class="col-sm">{{story.t}}</p></div>
            <div class="col-sm-4 row" style="text-align: center;justify-content: center;"><a href="#" class="btn btn-secondary col-sm false_btn">False</a><p class="col-sm">{{story.f}}</p></div>
            <div class="col-sm-4" style="text-align: center;"><a href="/stories/{{forloop.counter}}" class="btn" style="color: rgb(248, 207, 207);">Komentari</a></div>
        </div>
        </div>
    {% empty %}    
    <div id="container">
        <div class="d-flex justify-content-end"><p>There are no stories yet.</p></div>
    </div>
    {% endfor %}
{% endblock %}
