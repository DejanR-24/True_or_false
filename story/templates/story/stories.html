{% extends 'base.html' %}
{% block content %}
    {% include 'nav.html' %}
    {% for story in stories %}

        <div id="container">
        <div class="d-flex justify-content-end"><p>{{story.author}}</p></div>
        <div class="d-flex justify-content-center"><p>{{story.text}}</p></div>
        <div class="row">
            <div class="col-sm row" style="text-align: center;justify-content: center;"><p class="col-sm">True: </p><a href="#" class="btn btn-primary col-sm">{{story.t}}</a></div>
            <div class="col-sm row" style="text-align: center;"><p class="col-sm">False: </p><a href="#" class="btn btn-secondary col-sm">{{story.f}}</a></div>
            <div class="col-sm" style="text-align: center;"><a href="/stories/{{forloop.counter}}" class="btn" style="color: rgb(248, 207, 207);">Komentari</a></div>
        </div>
        </div>
        
    {% endfor %}
{% endblock %}
