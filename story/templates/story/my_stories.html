{% extends 'base.html' %}
{% block content %}
{% include 'nav.html' %}
    {% for story in my_stories %}

        <div  id="container">
        <div class="d-flex justify-content-end"><p>{{story.author}}</p></div>
        <div class="d-flex justify-content-center"><p>{{story.text}}</p></div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-4" style="text-align: center; margin-left: 80%;"><a href="/story/{{forloop.counter}}" class="btn" style="color: rgb(248, 207, 207); background-color: rgba(248, 64, 58, 0.274);">Comments</a></div>
        </div>
        </div>

    {% empty %}
        
        <div id="container2">
            <div class="d-flex justify-content-center"><p>There are no stories yet.</p></div>
        </div>
        
    {% endfor %}

    {% include 'story/pagination_links.html' %}

{% endblock %}
